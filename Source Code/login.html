<body>

<div class="container" >
    <h2 class="text-center mb-4">Login to Cisco Courses</h2>
    <form id="loginForm" onsubmit="return validateForm()" action="index.html" method="post">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember email address</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        
    </form>
    <div class="text-center mt-3">
        <p>Don't have an account? <a href="registration.html" class="btn btn-link">Register</a></p>
    </div>
    
</div>

<script>
    function validateForm() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var rememberMe = document.getElementById('rememberMe').checked;
    
        console.log('Email:', email);
        console.log('Password:', password);
        console.log('Remember me:', rememberMe);
    
        
        if (email === 'admin@gmail.com' && password === 'admin') {
            alert('Login successful!');
            
            window.location.href = 'index.html';
            return false;
        } else {
            alert('Invalid email or password. Please try again.');
            return false;
        }
    }
    </script>
